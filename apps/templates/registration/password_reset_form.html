{% extends "layout.html" %}
{% block content %}
<div class="alert alert-info" role="alert"><h4 style="text-align: center;">Formulario para cambiar su clave</h4></div>
<div class="row justify-content-md-center">
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <br>
            <form action="" method="post">
                <div class="mb-3">
                    {% csrf_token %}
                    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
                    <p>Ingrese el correo electrónico que usó al registrarse:</p>
                    <p>{{ form.email }}</p>
                    <p style="text-align: right;"><button type="submit" class="btn btn-primary">Resetear Clave</button></p>
                    <p style="text-align: right;"><a href="{% url 'login' %}">Volver al Login</a></p>
                </div>
                <!--<input type="submit" class="btn btn-default btn-lg" value="Reset password" />-->
            </form>
        </div>
    </div>
</div>
{% endblock %}
